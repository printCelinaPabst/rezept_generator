<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Dynamischer Rezept-Generator</title>
  <!-- Verknüpfung zur externen CSS-Datei -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Rezept-Generator</h1>

  <div id="recipeContainer">
      <p>Klicken Sie, um Zutaten für ein zufälliges Gericht zu generieren.</p>
      <button id="generateRecipeBtn">Rezept generieren</button>
      <h3 id="recipeTitle">Zutaten:</h3>
      <ul id="recipeList">
          <!-- Zutaten werden hier dynamisch hinzugefügt -->
      </ul>
  </div>

  <div id="message">
    <p>Hier erscheinen Statusmeldungen.</p>
  </div>

  <!-- Einbindung des JavaScript-Skripts am Ende des Body-Tags -->
  <!-- Dies stellt sicher, dass das DOM vollständig geladen ist, bevor das Skript ausgeführt wird. -->
  <script src="script.js"></script>

</body>
</html>
